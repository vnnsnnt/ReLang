<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ReLang</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Text-Input.css">

<body>
    <div class="container-fluid card mb-3 px-3 py-2">
        <div class="row">
            <div class="col" style="display:flex; flex-direction: row;">
                <p class="title-2">ReLang</p>
            </div>
            <div class="col">
                <form action="./server/uploadpdf.php" method="POST" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary float-right" name="submit">Load PDF</button>
                    <input name='uploaded-file' type='file' class="file-input-display" accept=".pdf"><button id='book-name' class="btn btn-secondary float-right mr-2" type="button">Reading tutorial.pdf</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row" style="height: 100%;min-width: 100%;">
        <div class="col" style="max-width: 70%;">
            <object data="./assets/pdf/tutorial.pdf" type="application/pdf" width="100%" height="100%">
                <a href="./assets/pdf/tutorial.pdf">test.pdf</a>
            </object>
        </div>
        <div class="col" style="max-width: 30%;">
            <div class="group">      
                <input id="phrase-input" type="text" onchange="loadDef()" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Enter phrase here</label>
            </div>
            <div>
                <p id="phrase" class="phrase-display"></p>
                <p id="definitions" class="definition-display"></p>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/processing.js"></script>
</body>

</html>
